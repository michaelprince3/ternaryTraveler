<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
      <h1>Where do you want to go today?</h1>
      <input type="hidden" name="hidden" value="" id="interestId">
    <fieldset>
      <input
        type="text"
        name="locationName"
        id="locationNameId"
        placeholder="Location"
      />
    </fieldset>
    <fieldset>
        <textarea name="locationDescription" id="locationDescriptionId" placeholder="Description" cols="60" rows="10"></textarea>
    </fieldset>
    <fieldset>
      <input
        type="text"
        name="locationCost"
        id="locationCostId"
        placeholder="Cost"
      />
    </fieldset>
    <fieldset>
      <select name="place" id="placeOptionId">
        <option value="select">Choose a Place</option>
      </select>
    </fieldset>
    <section id="reviewSection"></section>

    <button type="submit" id="saveBtnId">Save</button>
    <article id="interestRenderId"></article>
    <script type="module" src="scripts/places.js"></script>
  </body>
</html>
