<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <fieldset>
      <input
        type="text"
        name="locationName"
        id="locationNameId"
        placeholder="Location"
      />
    </fieldset>
    <fieldset>
      <input
        type="text"
        name="locationDescription"
        id="locationDescriptionId"
        placeholder="Description"
      />
    </fieldset>
    <fieldset>
      <input
        type="text"
        name="locationCost"
        id="locationCostId"
        placeholder="Cost"
      />
    </fieldset>
    <fieldset>
      <select name="place" id="placeOptionId">
        <option value="select">Choose a Place</option>
      </select>
    </fieldset>

    <button type="submit" id="submitBtnId">Submit</button>
    <article id="interestRenderId"></article>
    <script type="module" src="scripts/places.js"></script>
  </body>
</html>
